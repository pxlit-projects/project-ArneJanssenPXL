<div class="loginFormUi">
    <h1>Log In</h1>
    <input [(ngModel)]="username" placeholder="Username" />
    <input [(ngModel)]="password" placeholder="Password" type="password" />
    @if(loginError){
        <p class="error">{{ loginError }}</p>
    }
    <button (click)="login()">Login</button>
  </div>
